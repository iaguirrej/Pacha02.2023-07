<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Lista de Compras de Materia Prima</title>
</head>
<body>
  <div class="container">
    <h1>Lista de Compras de Materia Prima</h1>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Materia Prima ID</th>
          <th>Fecha</th>
          <th>Cantidad</th>
          <th>Precio Total</th>
        </tr>
      </thead>
      <tbody id="comprasMateriaPrimaTable">
        <!-- Aquí se mostrarán las compras de materia prima desde JavaScript -->
      </tbody>
    </table>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="frontend.js"></script> <!-- Archivo JavaScript para interactuar con la API -->
</body>
</html>
